<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body class="bg-light" >
<nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/jpg/logoAbernathy.PNG" alt="" width="30" height="24" class="d-inline-block align-text-top"/>
            Clinique Abernathy
        </a>
        <div class="d-flex w-50 justify-content-evenly">
        <a th:href="@{/}" type="submit" class="btn btn-primary pr-2">Return to List</a>
        <form class="d-flex ">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>
<form th:action="@{/saveSpecificNote/{id}/{firstName}/{lastName}(id=${patientId},firstName=${patientFirstName},lastName=${patientLastName})}" method="POST" th:object="${addingNewNote}" >
<section class="writingFrame">

    <div class="container text-center bg-white mt-3 shadow-sm writingFrame">
        <div class="d-flex flex-row justify-content-evenly">
<!--        <h1 th:text="${patientFirstName}"></h1>
        <h1 th:text="${patientLastName}"></h1>-->
        </div>
        <div class="d-flex flex-row justify-content-evenly">   
        <div class="d-flex flex-row w-25  justify-content-evenly">
        <h5>Date</h5>
        <input type="date"/>
        </div>
        <div class="d-flex flex-row w-25  justify-content-evenly">
        <h5>Subject</h5>
        <input type="text"/>
        </div>
        </div>  
        <div class="row ">
            <div class="col border shadow-lg LowerWritingFrame">
              <textarea th:field="*{observation}" class="w-100 h-100" ></textarea>
            </div>
        </div>

    </div>
</section>
<div class="container mt-5">
<div class="d-flex justify-content-between">
  
    <button  type="submit" class="btn btn-success">Save the Note</button>
    <a th:href="@{/}" class="btn btn-danger">Return to List</a>
</div>
</div>
</form>

<script src="bootstrap.min.js"></script>
<script src="bootstrap.bundle.js"></script>

</body>
</html>
